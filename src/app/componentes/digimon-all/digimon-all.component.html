<div *ngIf="digimons">
    <h1 class="text-center my-3">Listado Digimon</h1>

    <div class="row">
        <div *ngFor="let digimon of digimons" class="col-6 col-md-4 col-lg-3 thumbnail">
            <a class="link-unstyled" [href]="digimon.name" (click)="mostrarDigimon(digimon.name)">
                <img class="img-thumbnail" [src]="digimon.img" alt="digimon" />
                <div class="caption">
                    <p class="link-dark text-center">{{ digimon.name }}</p>
                </div>
            </a>
        </div>
    </div>
</div>
